<div class="board">
  <app-card-list
    class="board-item"
    *ngFor="let dataItem of dataList"
    [dataItem]="dataItem"
    (expandCard)="expandCard($event)"
    (removeCard)="removeCard($event)"
    [searchCriterion]="searchCriterion"
    [isDoneSection]="dataList.isDoneSection"
  ></app-card-list>
  </div>
